<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./stlyes.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
    </div>

    <div class="player-display">
        <form action="" name="playerOneForm">
            <div class="player-one">
                <h2>Player One</h2>
                <label for="player-one__input">Name: <input type="text" name="player" id="player-one__input">
                </label>
                <select name="player" id="player-one__choice">
                    <option value="-" disabled selected>--Please choose X or O --</option>
                    <option value="X"> X </option>
                    <option value="O"> O </option>
                </select>
                <button type="submit" class="button-confirm">Confirm</button>
            </div>
        </form>

        <div class="player-two">
            <h2>Player Two</h2>
            <label for="player-two__input">Name: <input type="text" name="player" id="player-two__input">
            </label>

            <select name="player" id="player-two__choice">
                <option value="-" disabled selected>--Please choose X or O --</option>
                <option value="X"> X </option>
                <option value="O"> O </option>
            </select>
        </div>
    </div>
</body>

</html>
